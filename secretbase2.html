<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="10;url=index.html">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('assets/aliens.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .warning {
      font-size: 50px;
      font-weight: bold;
      animation: blink 1s infinite;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  
    <!-- 
      The audio tag no longer has 'autoplay'. We will control it with JavaScript.
      It's also good practice to give it an ID to easily select it.
    -->
    <audio id="alertSound">
        <source src="assets/alert.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="warning">Error! You are an Earthling!</div>

    <!-- This button will be used to play the sound -->
    <button id="playSoundBtn">Allow Sound</button>

    <script>
        // Get the button and the audio element from the page
        const playButton = document.getElementById('playSoundBtn');
        const alertSound = document.getElementById('alertSound');

        // Add an event listener to the button that waits for a click
        playButton.addEventListener('click', () => {
            // When the button is clicked, play the sound
            alertSound.play()
                .then(() => {
                    console.log('Audio playback started.');
                    playButton.style.display = 'none'; // Optionally hide the button after playing
                })
                .catch(error => {
                    console.error('Audio playback failed:', error);
                });
        });
    </script>
</html>
